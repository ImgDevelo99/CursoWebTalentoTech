<!-- 
FLEXBOX
es un modelo de diseño en CSS diseñado para crear layaout  mas eficientes y organizados
en una sola dimension: horizontalmente o verticalmente, es un modelo qu permite distribuir
el espacio entre elementos y alinear  contenido de manera flexible.
-alinear y distribuir espacios
-crar diseños responsivos.
-simplifica la alineacion.

----Propiedades para contenedor flexible----
1. display: flex activa el modelo de flexbox en el contenedo
2. flex: direction define a direccion del elemento (row column)
3. justify-content alinea los elementos horizontalmente (star,end,center,space-between,space-around)
4. aling-items alinea los elementos verticalmente (flex-star, center, stretch, baseline)
5. flex-wrap controla los elementos si se deben de ajustar a una linea cuando el contenedor es pequeño(wrap, nowrap)

----porpiedades de elementos flex----------
1. flex-grow  define como el elemento crece proporcion a los otros
2. flex-shrink define como el elemento se reduce en proporcion a los otros
3. flex-basis define el tamaño inicial del elemento
4. aling-self permite alinear un elemento individualmente ( auto, flex-star, center, etc)
-->
